<div class="main-container">
  <form [formGroup]="registerForm" class="form-container">
      <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Area</mat-label>
        <mat-select formControlName="area">
          <mat-option *ngFor="let area of areas" [value]="area">
            {{area}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="image-row">
        <p class="image-title">Add image</p>
        <input #imageInput mat-input type="file" accept="image/*"
        class="image-input" (change)="addImage(imageInput)">
      </div>
      <button mat-raised-button (click)="onSubmit()">Register now</button>
  </form>
  <div class="error-message" *ngIf="displayError">
      <p>Connection error! Please try again</p>
  </div>
</div>
