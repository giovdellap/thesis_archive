<div class="main-container">
  <div class="title"></div>
  <div class="button-row">
    <mat-button-toggle-group
    [formControl]="modeControl"
    name="mode-selector" class="but-group">
      <mat-button-toggle
      value="Add" class="radio-button"
      >Add a product</mat-button-toggle>
      <mat-button-toggle
      value="Modify" class="radio-button"
      >Modify/delete a product</mat-button-toggle>
      <mat-button-toggle
      value="Select" class="radio-button"
      >Select current products</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="active-section">
    <app-add *ngIf="mode == 'Add'"></app-add>
    <app-modify *ngIf="mode == 'Modify'"></app-modify>
    <app-select *ngIf="mode == 'Select'"></app-select>
  </div>
</div>
