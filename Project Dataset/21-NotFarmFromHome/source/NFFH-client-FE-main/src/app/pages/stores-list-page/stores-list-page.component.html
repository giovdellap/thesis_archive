<div class="main-container">
    <div class="title-container">
        <h1 class="title">OUR stores</h1>
        <p class="subtitle">Discover Your Local stores: Explore Fresh, Locally-Sourced Delights</p>
    </div>
    <div class="zone-selector-container">
        <mat-form-field>
            <mat-label>Select a city</mat-label>
            <mat-select [formControl]="areaSelector">
                <mat-option *ngFor="let area of areas" value={{area}}>{{area}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="cards-section" *ngIf="!showError; else errorBlock">
        <div class="cards-container">
            <mat-card class="store-card" *ngFor="let store of stores" routerLink="/store/{{store.username}}">
                <mat-card-header class="card-title">
                    <mat-card-title>{{store.username}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{store.image}}>
                <mat-card-content class="card-content">
                    <p>{{store.address}}</p>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="paginator-container" *ngIf="total > 1">
            <ngb-pagination [collectionSize]="total*12" [pageSize]="12" [(page)]="currentPage" size="lg" (pageChange)="changePageEvent($event)"></ngb-pagination>
        </div>
    </div>
    <ng-template #errorBlock></ng-template>
</div>
