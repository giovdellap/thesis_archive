<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/secure-icon.png" />
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>NodeJS Auth App</title>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
                <div class="card card-body text-center">
                    <h1><img src="../../assets/secure-icon.png" alt="icon" width="20%" /></h1>
                    <p>Login to an existing account or register</p>
                    <a href="/auth/login" class="btn btn-primary btn-block">Login</a>
                    <a href="/auth/register" class="btn btn-secondary btn-block mb-2">Register</a>
                </div>
            </div>
        </div>
    </div>
