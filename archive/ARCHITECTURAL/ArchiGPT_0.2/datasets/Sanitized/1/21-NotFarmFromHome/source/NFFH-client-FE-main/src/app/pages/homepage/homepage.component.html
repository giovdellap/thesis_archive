<div class="main-container">
    <div class="title-container">
        <p>NOT FAR(M) FROM HOME</p>
    </div>
    <div class="carousel-container">
        <ngb-carousel class="carousel" *ngIf="carouselImages">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="carouselImages[0]" alt="Random first slide" />
                </div>
                <div class="carousel-caption">
                    <h1>SOLO IL MEGLIO SULLA VOSTRA TAVOLA</h1>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="carouselImages[1]" alt="Random second slide" />
                </div>
                <div class="carousel-caption">
                    <h1>DAL PRODUTTORE AL CONSUMATORE</h1>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="carouselImages[2]" alt="Random second slide" />
                </div>
                <div class="carousel-caption">
                    <h1>YESSSSSSS</h1>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
    <div class="card-section" *ngIf="cardsAvailable">
        <div class="card-section-title">
            <p>HOT NOW</p>
        </div>
        <div class="card-container">
            <mat-card class="hp-card" *ngFor="let card of cards">
                <mat-card-header>
                    <mat-card-title>{{card.title}}</mat-card-title>
                    <mat-card-subtitle>{{card.seller}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{card.image}}>
                <mat-card-content>
                    <p>{{card.description}}</p>
                    <div class="card-details">
                        <p class="price" *ngIf="card.weight; else quantityBlock">Price: {{card.price}}/kg</p>
                        <ng-template #quantityBlock>
                            <p class="price">Price: {{card.price}} each</p>
                        </ng-template>
                    </div>
                </mat-card-content>
                <mat-card-actions class="card-actions">
                    <button mat-raised-button disabled
                    class="basic-button">BUY NOW</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="footer-container">
        <p>IT'S FRESH</p>
        <p>IT'S NOT FAR(M) FROM HOME</p>
    </div>
</div>
