<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Stock Summary</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stock.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script type="text/javascript" src="js/stock.js"></script>
  <script type="text/javascript" src="js/profile.js"></script>

  <script>
    window.addEventListener('load', function () {
      renderUserBanner();
	  renderFavoriteButton();
    })
  </script>

</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class="bi bi-boxes"></i>
      <!-- <i class='bx bxl-c-plus-plus'></i> -->
      <span class="logo_name">StocksLab</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="/">
          <i class="bi bi-grid"></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="/graph?symbol=AAPL" class="active">
          <i class="bi bi-bar-chart-fill"></i>
          <span class="links_name">Stocks</span>
        </a>
      </li>
      <li>
        <a href="/crypto">
          <i class="bi bi-currency-bitcoin"></i>
          <span class="links_name">Crypto</span>
        </a>
      </li>
      <li id="prof_sidebar">
        <a href="/profile">
          <i class="bi bi-person"></i>
          <span class="links_name">Profile</span>
        </a>
      </li>
    </ul>
  </div>

  <div id="loader"></div>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard" id="title-nav"></span>
      </div>
  
      <div class="dropdown" id="unknown">
        <a class="button-dropdown"><i class="bi bi-person"></i></a>
        <ul>
          <li><a href="/signin">Login</a></li>
          <li><a href="/signup">Signup</a></li>
        </ul>
      </div>

      <div class="dropdown" id="signed">
        <a class="button-dropdown" id="profile-name"></a>
        <ul>
          <li><a href="/profile">Profile</a></li>
          <li><a href="#" onclick="logout();">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="home-content">
      <button id="favorites-button">
        <span id="favorites-span" class="material-symbols-outlined">star
</span>
        <span id="favorites-text"></span>
      </button>

      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Current price</div>
            <div class="number" id="price"></div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Percent change</div>
            <div class="number" id="change"></div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">High price of the day</div>
            <div class="number" id="high"></div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Low price of the day</div>
            <div class="number" id="low"></div>
          </div>
        </div>
      </div>      

      <div class="graph_space">
        <div class="graph_box">
          <div class="title">Graph</div>
          <div id="chart" class="graph"></div>
        </div>
      </div>

    </div>
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");

    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>

</body>

</html>
