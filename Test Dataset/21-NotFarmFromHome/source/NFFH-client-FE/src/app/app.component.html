<mat-toolbar class="toolbar-flex">
    <button mat-fab class="homepage-button"
        routerLink=""
        ><mat-icon>agriculture</mat-icon>
    </button>
    <div class="divider"></div>
    <button *ngIf="logged"
        mat-fab 
        class="basic-button-toolbar"
        routerLink="/cart"
        ><mat-icon>shopping_cart</mat-icon>
    </button>    
    <button
        mat-fab
        class="basic-button-toolbar"
        routerLink="/stores"
        aria-label="stores"
        ><mat-icon>storefront</mat-icon></button>
    <button *ngIf="!logged; else isLogged"
        mat-fab 
        class="basic-button-toolbar"
        routerLink="/login"
        ><mat-icon>login</mat-icon>
    </button>
    <ng-template #isLogged>
        <button
            mat-fab 
            class="basic-button-toolbar"
            routerLink="/profile"
            ><mat-icon>account_circle</mat-icon>
        </button>
    </ng-template>
    
</mat-toolbar>

<router-outlet></router-outlet>
